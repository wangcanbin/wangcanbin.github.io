<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不长在，抓紧谈恋爱</h4>
    <table width="600" >
        <!--第一行-->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="1" id="a"><label for="a">男</label>
                <input type="radio" name="1" id="b"><label for="b">女</label>
            </td>
        </tr>
        <!--第二行-->
         <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日—-</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
             </td>
         </tr>
         <!--第三行-->
         <tr>
            <td>地区</td>
            <td><input type="text" value="请输入所在地区"></td>

        </tr>
        <!--第四行-->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="2" id="c" checked="checked"><label for="c">未婚</label>
                <input type="radio" name="2" id="d"><label for="d">已婚</label>
                <input type="radio" name="2" id="e"><label for="e">离婚</label>
            </td>
        </tr>
        <!--第五行-->   
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="请输入学历">
            </td><!--jefiee-->
        </tr> 
        <!--第六行-->  
        <td>喜欢的类型：</td>
        <td>
            <input type="checkbox" name="3" id="f" checked="checked"><label for="f" >带派的</label>
            <input type="checkbox" name="3" id="g" ><label for="g">恶心的</label>
            <input type="checkbox" name="3" id="h"><label for="h">反胃的</label>
        </td>    
        <!--第七行-->
        <tr>
            <td>自我介绍:</td>
            <td><textarea cols="50" rows="5">自我介绍</textarea></td>
        </tr>
        <!--第八行-->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!--第九行-->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!--第十行-->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a>
            </td>
        </tr>           
        <!--第十一行-->
        <tr>
            <td></td>
            <td><h4>我承诺</h4>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>

        </tr>
    </table>
</body>
</html>
